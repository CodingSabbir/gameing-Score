<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mx-auto container mt-5">
    <h1 class="text-[25px] font-semibold">Let's Play a Luck Game</h1>
   
    <h3 class=" pl-winner font-mono"></h3>
    <h2 class=" Wining-Score font-mono font-semibold">Wining Score : <span>0</span> </h2>
    <div class="flex gap-3">
        <p class=" pl-1Score font-mono">Player-one : <span> 0</span></p>
        <p class=" pl-2Score font-mono">Player-two : <span> 0</span></p>
    </div>
   <form>
    <input class="border-2 rounded-sm border-black mt-3" type="text">
    <button class=" font-mono border border-blue-300 bg-green-200  rounded-sm px-3 ">Submit</button>
    <button class=" resetBtn ml-1 font-mono border border-blue-300 bg-red-200  rounded-am px-3">Reset</button>
   </form>
    <br>
    <button class=" player-1 mt-3 border border-blue-300 bg-fuchsia-200  rounded-sm px-3 font-mono">Player 1</button>
    <button class=" player-2 ml-3 mt-3 border border-blue-300 bg-fuchsia-200  rounded-sm px-3  font-mono">Player 2</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
